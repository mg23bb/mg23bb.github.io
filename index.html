<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRY</title>
  <link rel="icon" href="favicon.ico?" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      isolation: isolate;
      background: black;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none;
      transition: filter 0.3s ease;
    }

    .background.active {
      display: block;
    }

    .background.blurred {
      filter: blur(25px);
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 480px;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer;
      mix-blend-mode: difference;
    }

    .logo.shake {
      animation: shake 0.06s infinite ease-in-out;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-5px); }
      50% { transform: translate(-50%, -50%) translateX(5px); }
      75% { transform: translate(-50%, -50%) translateX(-3px); }
      100% { transform: translate(-50%, -50%) translateX(0); }
    }

    .info-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      text-transform: uppercase;
      mix-blend-mode: difference;
    }

    .info-box.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 4;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 360px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video class="background" muted loop playsinline preload="auto">
      <source src="background.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <img src="logo.webp" alt="Logo" class="logo" />

    <div class="info-box">
      <p>[COMING SOON]</p>
    </div>
  </div>

  <script>
    const logo = document.querySelector('.logo');
    const background = document.querySelector('.background');
    const infoBox = document.querySelector('.info-box');

    const ambientAudio = new Audio('ambient.mp3');
    ambientAudio.preload = 'auto';

    let clicked = false;

    logo.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;

      logo.classList.add('shake');

      ambientAudio.play().catch(e => {
        console.warn('Audio play failed:', e);
      });

      background.classList.add('active');
      background.play();

      document.querySelector('.container').style.background = 'none';

      setTimeout(() => {
        infoBox.classList.add('active');
        background.classList.add('blurred');
      }, 8000);
    });
  </script>
</body>
</html>

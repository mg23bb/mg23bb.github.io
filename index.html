<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRY</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: black;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      isolation: isolate;
      background: black; /* black background initially */
    }

    /* Hide the video initially */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none; /* hidden initially */
      transition: filter 0.3s ease;
    }

    /* Show video when active */
    .background.active {
      display: block;
    }

    /* Blur effect triggered by JS */
    .background.blurred {
      filter: blur(25px);
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      max-width: 480px;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 2;
      cursor: pointer; /* pointer to show clickable */
      mix-blend-mode: difference;
    }

    /* Info box hidden by default */
    .info-box {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      text-transform: uppercase;
      mix-blend-mode: difference;
    }

    /* Show info box when active */
    .info-box.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background video -->
    <video class="background" muted loop playsinline preload="auto">
      <source src="background.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <!-- Center logo -->
    <img src="logo.webp" alt="Logo" class="logo" />

    <!-- Info text -->
    <div class="info-box">
      <p>COMING SOON</p>
    </div>
  </div>

  <script>
    const logo = document.querySelector('.logo');
    const background = document.querySelector('.background');
    const infoBox = document.querySelector('.info-box');

    // Create audio element for ambient sound
    const ambientAudio = new Audio('ambient.mp3');
    ambientAudio.preload = 'auto';

    let clicked = false;

    logo.addEventListener('click', () => {
      if (clicked) return; // prevent multiple clicks
      clicked = true;

      // Play ambient sound
      ambientAudio.play().catch(e => {
        // Audio play might be blocked by browser autoplay policy until user interaction
        console.warn('Audio play failed:', e);
      });

      // Show and play background video
      background.classList.add('active');
      background.play();

      // Remove black background from container (so video shows)
      document.querySelector('.container').style.background = 'none';

      // After 8 seconds show "COMING SOON" and blur background
      setTimeout(() => {
        infoBox.classList.add('active');
        background.classList.add('blurred');
      }, 8000);
    });
  </script>
</body>
</html>
